# Configurações do servidor
server.port=8080

# Configurações do banco de dados (usando MySQL como exemplo)
spring.datasource.url=jdbc:mysql://localhost:3306/agendadb
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Propriedades do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configurações de segurança (JWT)
jwt.secret=mysecretkey
jwt.expiration=3600000

# Configurações do e-mail (caso utilize envio de e-mails)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=emailpassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configurações de log
logging.level.org.springframework=INFO
logging.level.com.agendadigital=DEBUG

# Configurações adicionais
spring.application.name=AgendaDigital


